<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>注册</title>
  <link href="css/zhuce.css" rel="stylesheet"/>
 </head>
 <body>
	<div class="container">
		<div class="reg-box">
			<div class="reg-main">
				<h3>注册账号</h3>
				<form action="index.html" method="post" class="reg-form">
					<div class="reg-input">
						<label><i>*</i>昵称：</label>
						<input type="text" id="uName" required placeholder="英文、数字长度为6-10个字符" pattern="[a-zA-Z0-9]{6,10}"  />
					</div>
					<div class="reg-input">
						<label><i>*</i>密码：</label>
						<input type="password" id="pwd" required  placeholder="长度为6-16个字符" pattern="[a-zA-Z0-9]{6,16}"/>
					</div>
					<div class="reg-input">
						<label>手机号码：</label>
						<input type="text" pattern="^1[34578][0-9]{9}$"/>
						<span id="tel-tip">忘记密码时找回密码使用</span>
					</div>
					<div class="reg-input">
						<label><i>*</i>邮箱：</label>
						<input type="email" required id="email"/>
					</div>
					<div class="reg-input">
						<label>年龄：</label>
						<input type="number" min="12"/>
					</div>
					<div class="submit-box">
						<input type="submit" id="submit" value="立即注册" >
					</div>
				</form>
			</div>
		</div>
	</div>
	
 
 </body>
</html>
